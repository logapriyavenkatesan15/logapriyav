<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>230191601019</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    form {
      background: white;
      padding: 30px 35px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #444;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="date"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
      resize: vertical;
    }

    /* Gender radio buttons styling */
    .gender-group {
      margin-bottom: 15px;
    }

    .gender-group label {
      font-weight: normal;
      margin-right: 15px;
      cursor: pointer;
    }

    input[type="radio"] {
      appearance: none;
      -webkit-appearance: none;
      background-color: #fff;
      border: 2px solid #007bff;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      position: relative;
      top: 4px;
      margin-right: 6px;
      cursor: pointer;
      outline: none;
      transition: background-color 0.2s ease;
    }

    input[type="radio"]:checked {
      background-color: #007bff;
      border-color: #007bff;
    }

    /* Checkbox styling */
    .checkbox-group {
      margin-bottom: 20px;
      display: flex;
      align-items: center;
    }

    .checkbox-group input[type="checkbox"] {
      margin-right: 8px;
      cursor: pointer;
      width: 16px;
      height: 16px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #ageDisplay {
      font-size: 14px;
      color: #333;
      margin-top: -10px;
      margin-bottom: 15px;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <form id="jobApplicationForm">
    <h2>Job Application Form</h2>

    <label for="fullName">Full Name *</label>
    <input type="text" id="fullName" name="fullName" required />

    <label for="email">Email *</label>
    <input type="email" id="email" name="email" required />

    <label for="phone">Phone Number *</label>
    <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" placeholder="10-digit number" />

    <label for="dob">Date of Birth *</label>
    <input type="date" id="dob" name="dob" required max="" />
    <div id="ageDisplay"></div>

    <label>Gender *</label>
    <div class="gender-group">
      <label><input type="radio" name="gender" value="Male" required /> Male</label>
      <label><input type="radio" name="gender" value="Female" /> Female</label>
      <label><input type="radio" name="gender" value="Other" /> Other</label>
    </div>

    <label for="position">Position Applied For *</label>
    <select id="position" name="position" required>
      <option value="">Select Position</option>
      <option value="developer">Developer</option>
      <option value="designer">Designer</option>
      <option value="manager">Manager</option>
      <option value="qa">QA Tester</option>
      <option value="intern">Intern</option>
    </select>

    <label for="experience">Experience (in years) *</label>
    <input type="text" id="experience" name="experience" required pattern="[0-9]+" placeholder="e.g., 3" />

    <label for="coverLetter">Cover Letter</label>
    <textarea id="coverLetter" name="coverLetter" rows="4" placeholder="Write something about yourself..."></textarea>

    <div class="checkbox-group">
      <input type="checkbox" id="agree" name="agree" required />
      <label for="agree">I agree to the terms and conditions *</label>
    </div>

    <button type="submit">Submit Application</button>
  </form>

  <script>
    // Set max date for DOB as today to prevent future dates
    const dobInput = document.getElementById('dob');
    const today = new Date().toISOString().split('T')[0];
    dobInput.setAttribute('max', today);

    const ageDisplay = document.getElementById('ageDisplay');

    dobInput.addEventListener('change', function() {
      const dob = new Date(this.value);
      if (!dob.getTime()) {
        ageDisplay.textContent = '';
        return;
      }

      const today = new Date();
      let age = today.getFullYear() - dob.getFullYear();
      const m = today.getMonth() - dob.getMonth();
      if (m < 0 || (m === 0 && today.getDate() < dob.getDate())) {
        age--;
      }

      if (age >= 0) {
        ageDisplay.textContent = `Age: ${age} year${age !== 1 ? 's' : ''}`;
      } else {
        ageDisplay.textContent = '';
      }
    });

    // Form submit event
    const form = document.getElementById('jobApplicationForm');
    form.addEventListener('submit', function(e) {
      e.preventDefault();

      alert('Thank you for your application! We will get back to you soon.');

      form.reset();
      ageDisplay.textContent = '';
    });
  </script>

</body>
</html>
